<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="./css/start.css" rel="stylesheet" />
    <script type="text/javascript" src = "render.js">
    </script>
    <title>Puffy</title>
  </head>
  <body onload="window.updateVersion()">
    <div class="v10_3">
      <div class="v10_7"></div>
      <span class="v10_8">Tic Tac Toe</span>
      <div class="v10_22"></div>
      <div class="v10_23"></div>
      <span class="v10_25" onclick="location.replace('menu.html')">Start</span>
      <span class="v10_27">Welcome</span>
      <span class="v10_28" id="version"></span>
    </div>

    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>
  </body>
</html>
