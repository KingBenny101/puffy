<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puffy Home</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="./css/index.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
    ></script>
  </head>
  <body onload="onloadIndex()">
    <div class="main">
      <header class="header">
        <span class="header-element" id="title1">PUFFY</span>
        <span class="header-element" id="playOnline1">Play Online</span>
        <span class="header-element" id="download1">Download</span>
        <span class="header-element" id="about1">About</span>
      </header>
      <div class="main-container">
        <span class="welcome-message-container">
          Welcome to the Server Page of Puffy
        </span>
        <span class="users-connected"
          ><span id="connectedCount">0</span> Players currently online</span
        >

        <div class="main-card">
          <zero-md src="content.md" id="markdown"></zero-md>
        </div>
      </div>

      <footer class="footer">
        <span id="copyright">&#169; KingBenny101</span>
      </footer>
    </div>
  </body>
</html>
